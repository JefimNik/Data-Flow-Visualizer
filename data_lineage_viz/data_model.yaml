nodes:
  - name: Catalog_input
    layer: SharePoint
    type: Excel
    comment: "Основной справочник материалов."

  - name: Saved_progress
    layer: SharePoint
    type: Excel
    comment: "Статусы из SharePoint."

  - name: Merged_Spool_Data
    layer: PowerQuery
    type: Table
    comment: "Таблица Power Query."

  - name: Transfer_Orders
    layer: Output
    type: Report
    comment: "Финальный отчёт."

edges:
  - from: Catalog_input
    to: Merged_Spool_Data
    transfer_type: planned
    data_type: general
    transfer:
      - [LOT, "LOT → Merged_Spool_Data.LOT"]
      - [MFZ, "MFZ → Merged_Spool_Data.MFZ"]

  - from: Saved_progress
    to: Merged_Spool_Data
    transfer_type: pq
    data_type: progress
    transfer:
      - [Progress_Status, "Progress_Status → Merged_Spool_Data.Progress_Status"]

  - from: Merged_Spool_Data
    to: Transfer_Orders
    transfer_type: manual
    data_type: cost
    transfer:
      - [LOT, "LOT → Transfer_Orders.LOT"]
      - [Warehouse, "формируется вручную"]
